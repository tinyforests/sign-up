<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gardener On Demand Booking</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input, button { width: 100%; padding: 0.5rem; font-size: 1rem; }
    .tags-container { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .tag { padding: 0.5rem 1rem; border: 1px solid #3d4535; border-radius: 20px; background-color: #fff; cursor: pointer; user-select: none; }
    .tag.selected { background-color: #d4edda; border-color: #3d4535; }
    .popular { border-color: #f0a500; }
    .badge { position: absolute; top: -8px; right: -8px; background: #f0a500; color: #fff; font-size: 0.75rem; padding: 2px 6px; border-radius: 12px; }
    #message { margin: 1rem 0; font-weight: bold; }
    .hidden { display: none; }
    .preview-container { display: flex; gap: 0.5rem; margin-top: 0.5rem; overflow-x: auto; }
    .preview-container img { width: 170px; height: 150px; object-fit: cover; border: 1px solid #ccc; border-radius: 4px; }
    button[type="submit"] { background: #3d4535; color: #fff; border: none; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
  <script>
    function initAutocomplete() {
      const autocomplete = new google.maps.places.Autocomplete(
        document.getElementById('address'),
        { types: ['address'], componentRestrictions: { country: 'au' } }
      );
      autocomplete.addListener('place_changed', onPlaceChanged);
    }
    function onPlaceChanged() {
      const place = this.getPlace();
      const pc = place.address_components.find(c => c.types.includes('postal_code'));
      if (pc) document.getElementById('postcode').value = pc.long_name;
      const sc = place.address_components.find(c => c.types.includes('locality')) || place.address_components.find(c => c.types.includes('sublocality'));
      const suburb = sc ? sc.long_name.trim().toLowerCase() : '';
      const serviced = ['balwyn','kew','surrey hills','mont albert','canterbury'];
      const msg = document.getElementById('message');
      const details = document.getElementById('details');
      const addr = document.getElementById('address');
      if (serviced.includes(suburb)) {
        msg.textContent = 'Great news! We service your area.';
        msg.style.color = 'green';
        details.classList.remove('hidden');
        addr.disabled = true;
      } else {
        msg.textContent = `Sorry, we aren't servicing ${sc ? sc.long_name : 'your area'} at the moment.`;
        msg.style.color = 'red';
        details.classList.add('hidden');
      }
      msg.classList.remove('hidden');
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDCDijAq82O8rpW8Emj61m4Y4fTPIL0Kc&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>
  <h1>Book a Gardener</h1>
  <form id="booking-form" autocomplete="off">
    <div class="form-group">
      <label for="address">Street Address</label>
      <input id="address" type="text" placeholder="Start typing your address..." required />
    </div>
    <div id="message" class="hidden"></div>
    <div id="details" class="hidden">
      <input id="postcode" type="hidden" />
      <h2>What&rsquo;s your name?</h2>
      <div class="form-group">
        <input id="first-name" type="text" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <input id="last-name" type="text" placeholder="Last Name" required />
      </div>
      <div class="form-group">
        <label for="username">Choose a username</label>
        <input id="username" type="text" placeholder="Username" required />
      </div>
      <div class="form-group">
        <label>Tasks Required</label>
        <div class="tags-container" id="tasks-container">
          <div class="tag" data-value="mowing">Mowing</div>
          <div class="tag" data-value="weeding">Weeding</div>
          <div class="tag" data-value="pruning">Pruning</div>
          <div class="tag" data-value="planting">Planting</div>
          <div class="tag" data-value="fertilising">Fertilising</div>
          <div class="tag" data-value="cleanup">Cleanup</div>
          <div class="tag" data-value="hedge_trimming">Hedge Trimming</div>
        </div>
      </div>
      <div class="form-group hidden" id="hedge-options">
        <label>Hedge Trimming Options</label>
        <div class="tags-container" id="hedge-ladder-container">
          <div class="tag" data-value="ladder_required">Need Ladder (+$60 per 30min)</div>
        </div>
      </div>
      <div class="form-group">
        <label>Service Duration</label>
        <div class="tags-container" id="duration-container">
          <div class="tag" data-value="1hr_120">1-hour consultation ($120)</div>
          <div class="tag" data-value="2g1hr_160">2 gardeners, 1 hour ($160 + fees)</div>
          <div class="tag" data-value="2g2hr_320">2 gardeners, 2 hours ($320 + fees)</div>
          <div class="tag popular" data-value="2g3hr_480">2 gardeners, 3 hours ($480 + fees)<span class="badge">Most Popular</span></div>
        </div>
      </div>
      <div class="form-group">
        <label for="photos">Upload Images</label>
        <input id="photos" type="file" accept="image/*" multiple />
        <div class="preview-container" id="preview-container"></div>
      </div>
      <div class="form-group">
        <label for="datetime">Preferred Date & Time</label>
        <input id="datetime" type="datetime-local" required onchange="initRevealContact()" />
      </div>
      <div id="contact-section" class="hidden">
        <div class="form-group">
          <label for="phone">Best Contact Number</label>
          <input id="phone" type="tel" placeholder="Enter phone number" required />
        </div>
      </div>
      <div class="form-group">
        <button id="submit-btn" type="submit">Submit Booking</button>
      </div>
    </div>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tasksContainer = document.getElementById('tasks-container');
      const hedgeOptions = document.getElementById('hedge-options');
      const hedgeLadderContainer = document.getElementById('hedge-ladder-container');
      const durationContainer = document.getElementById('duration-container');
      const photosInput = document.getElementById('photos');
      const previewContainer = document.getElementById('preview-container');
      let selectedTasks = [], selectedDuration = null, ladderRequired = false;

      tasksContainer.addEventListener('click', e => {
        if (e.target.classList.contains('tag')) {
          const v = e.target.dataset.value;
          if (selectedTasks.includes(v)) { selectedTasks = selectedTasks.filter(t => t !== v); e.target.classList.remove('selected'); }
          else { selectedTasks.push(v); e.target.classList.add('selected'); }
          if (selectedTasks.includes('hedge_trimming')) hedgeOptions.classList.remove('hidden');
          else { hedgeOptions.classList.add('hidden'); ladderRequired = false; hedgeLadderContainer.querySelector('.selected')?.classList.remove('selected'); }
        }
      });
      hedgeLadderContainer.addEventListener('click', e => {
        if (e.target.classList.contains('tag')) { ladderRequired = !ladderRequired; e.target.classList.toggle('selected'); }
      });
      durationContainer.addEventListener('click', e => {
        if (e.target.classList.contains('tag')) { durationContainer.querySelector('.selected')?.classList.remove('selected'); selectedDuration = e.target.dataset.value; e.target.classList.add('selected'); }
      });
      photosInput.addEventListener('change', () => {
        previewContainer.innerHTML = '';
        Array.from(photosInput.files).forEach(file => {
          const reader = new FileReader();
          reader.onload = e => { const img = document.createElement('img'); img.src = e.target.result; previewContainer.appendChild(img); };
          reader.readAsDataURL(file);
        });
      });
      document.getElementById('booking-form').addEventListener('submit', e => {
        e.preventDefault();
        const data = {
          address: document.getElementById('address').value,
          postcode: document.getElementById('postcode').value,
          firstName: document.getElementById('first-name').value,
          lastName: document.getElementById('last-name').value,
          username: document.getElementById('username').value,
          phone: document.getElementById('phone').value,
          tasks: selectedTasks,
          duration: selectedDuration,
          ladderRequired,
          datetime: document.getElementById('datetime').value
        };
        console.log('Booking data:', data);
      });
    });
  </script>
</body>
</html>
