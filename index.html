<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gardener On Demand Booking</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input, button { width: 100%; padding: 0.5rem; font-size: 1rem; }
    .tags-container { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .tag { position: relative; padding: 0.5rem 1rem; border: 1px solid #3d4535; border-radius: 20px; background-color: #fff; cursor: pointer; user-select: none; }
    .tag.selected { background-color: #d4edda; border-color: #3d4535; }
    .tag.popular { border-color: #f0a500; }
    .tag.popular .badge { position: absolute; top: -8px; right: -8px; background: #f0a500; color: #fff; font-size: 0.75rem; padding: 2px 6px; border-radius: 12px; }
    #message { margin: 1rem 0; font-weight: bold; }
    .hidden { display: none; }
    .preview-container { display: flex; gap: 0.5rem; margin-top: 0.5rem; overflow-x: auto; }
    .preview-container img { width: 170px; height: 150px; object-fit: cover; border: 1px solid #ccc; border-radius: 4px; }
    button[type="submit"] { background: #3d4535; color: #fff; border: none; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
  <!-- Google Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDCDijAq82O8rpW8Emj61m4Y4fTPIL0Kc&libraries=places"></script>
</head>
<body>
  <h1>Book a Gardener</h1>
  <form id="booking-form">
    <div class="form-group">
      <label for="address">Street Address</label>
      <input id="address" type="text" placeholder="Start typing your address..." required />
    </div>
    <div id="message" class="hidden"></div>

    <div id="details" class="hidden">
      <input id="postcode" type="hidden" />

      <div class="form-group">
        <label>Tasks Required</label>
        <div class="tags-container" id="tasks-container">
          <div class="tag" data-value="mowing">Mowing</div>
          <div class="tag" data-value="weeding">Weeding</div>
          <div class="tag" data-value="pruning">Pruning</div>
          <div class="tag" data-value="planting">Planting</div>
          <div class="tag" data-value="fertilising">Fertilising</div>
          <div class="tag" data-value="cleanup">Cleanup</div>
          <div class="tag" data-value="hedge_trimming">Hedge Trimming</div>
        </div>
      </div>

      <div class="form-group hidden" id="hedge-options">
        <label>Hedge Trimming Options</label>
        <div class="tags-container" id="hedge-ladder-container">
          <div class="tag" data-value="ladder_required">Need Ladder (+$60 per 30min)</div>
        </div>
      </div>

      <div class="form-group">
        <label>Service Duration</label>
        <div class="tags-container" id="duration-container">
          <div class="tag" data-value="1hr_120">1-hour consultation ($120)</div>
          <div class="tag" data-value="2g1hr_160">2 gardeners, 1 hour ($160 + fees)</div>
          <div class="tag" data-value="2g2hr_320">2 gardeners, 2 hours ($320 + fees)</div>
          <div class="tag popular" data-value="2g3hr_480">2 gardeners, 3 hours ($480 + fees)
            <span class="badge">Most Popular</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="photos">Upload Images</label>
        <input id="photos" type="file" accept="image/*" multiple />
        <div class="preview-container" id="preview-container"></div>
      </div>

      <div class="form-group">
        <label for="datetime">Preferred Date & Time</label>
        <input id="datetime" type="datetime-local" required />
      </div>

      <div class="form-group">
        <button id="submit-btn" type="submit">Submit Booking</button>
      </div>
    </div>
  </form>

  <script>
    const serviced = ['balwyn','kew','surrey hills','mont albert','canterbury'];
    const addressInput = document.getElementById('address');
    const messageEl = document.getElementById('message');
    const detailsEl = document.getElementById('details');
    const postcodeInput = document.getElementById('postcode');
    const photosInput = document.getElementById('photos');
    const previewContainer = document.getElementById('preview-container');

    let selectedTasks = [];
    let selectedDuration = null;
    let ladderRequired = false;

    const tasksContainer = document.getElementById('tasks-container');
    const hedgeOptions = document.getElementById('hedge-options');
    const hedgeLadderContainer = document.getElementById('hedge-ladder-container');
    const durationContainer = document.getElementById('duration-container');

    function initAutocomplete() {
      const autocomplete = new google.maps.places.Autocomplete(addressInput, {
        types: ['address'],
        componentRestrictions: { country: 'au' }
      });
      autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        const pc = place.address_components.find(c => c.types.includes('postal_code'));
        if (pc) postcodeInput.value = pc.long_name;
        const sc = place.address_components.find(c => c.types.includes('locality')) || place.address_components.find(c => c.types.includes('sublocality'));
        const suburb = sc ? sc.long_name.trim().toLowerCase() : '';
        if (serviced.includes(suburb)) {
          messageEl.textContent = 'Great news! We service your area.';
          messageEl.style.color = 'green';
          detailsEl.classList.remove('hidden');
          addressInput.disabled = true;
        } else {
          messageEl.textContent = `Sorry, we aren't servicing ${sc ? sc.long_name : 'your area'} at the moment.`;
          messageEl.style.color = 'red';
          detailsEl.classList.add('hidden');
        }
        messageEl.classList.remove('hidden');
      });
    }
    google.maps.event.addDomListener(window, 'load', initAutocomplete);

    tasksContainer.addEventListener('click', e => {
      if (e.target.classList.contains('tag')) {
        const val = e.target.dataset.value;
        if (selectedTasks.includes(val)) {
          selectedTasks = selectedTasks.filter(t => t !== val);
          e.target.classList.remove('selected');
        } else {
          selectedTasks.push(val);
          e.target.classList.add('selected');
        }
        if (selectedTasks.includes('hedge_trimming')) {
          hedgeOptions.classList.remove('hidden');\n        } else {
          hedgeOptions.classList.add('hidden');
          ladderRequired = false;
          const ladderTag = hedgeLadderContainer.querySelector('.selected');
          if (ladderTag) ladderTag.classList.remove('selected');
        }
      }
    });

    hedgeLadderContainer.addEventListener('click', e => {
      if (e.target.classList.contains('tag')) {
        ladderRequired = !ladderRequired;
        e.target.classList.toggle('selected');
      }
    });

    durationContainer.addEventListener('click', e => {
      if (e.target.classList.contains('tag')) {
        const prev = durationContainer.querySelector('.selected');
        if (prev) prev.classList.remove('selected');
        e.target.classList.add('selected');
        selectedDuration = e.target.dataset.value;
      }
    });

    photosInput.addEventListener('change', () => {
      previewContainer.innerHTML = '';
      Array.from(photosInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    document.getElementById('booking-form').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        address: addressInput.value,
        postcode: postcodeInput.value,
        tasks: selectedTasks,
        duration: selectedDuration,
        ladderRequired,
        datetime: document.getElementById('datetime').value
      };
      console.log('Booking data:', data);
      alert('Booking submitted! We will be in touch soon.');
    });
  </script>
</body>
</html>
