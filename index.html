<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gardener On Demand Booking</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.25rem; }
    input, select, textarea, button { width: 100%; padding: 0.5rem; font-size: 1rem; }
    #message { margin: 1rem 0; font-weight: bold; }
    .hidden { display: none; }
    button { background: #3d4535; color: #fff; border: none; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Book a Gardener</h1>
  <form id="booking-form">
    <div class="form-group">
      <label for="suburb">Suburb</label>
      <input id="suburb" type="text" placeholder="Enter your suburb" required />
    </div>
    <div id="message" class="hidden"></div>

    <div id="details" class="hidden">
      <div class="form-group">
        <label for="address">Street Address</label>
        <input id="address" type="text" placeholder="Start typing address..." required />
      </div>
      <div class="form-group">
        <label for="postcode">Postcode</label>
        <input id="postcode" type="text" placeholder="e.g. 3121" required />
      </div>
      <div class="form-group">
        <label for="tasks">Tasks Required</label>
        <textarea id="tasks" rows="4" placeholder="Describe the work you need"></textarea>
      </div>
      <div class="form-group">
        <label for="photos">Upload Images</label>
        <input id="photos" type="file" accept="image/*" multiple />
      </div>
      <div class="form-group">
        <label for="datetime">Preferred Date & Time</label>
        <input id="datetime" type="datetime-local" required />
      </div>
      <button id="submit-btn" type="submit">Submit Booking</button>
    </div>
  </form>

  <script>
    const serviced = ['balwyn','kew','surrey hills','mont albert','canterbury'];
    const suburbInput = document.getElementById('suburb');
    const messageEl = document.getElementById('message');
    const detailsEl = document.getElementById('details');

    suburbInput.addEventListener('blur', () => {
      const val = suburbInput.value.trim().toLowerCase();
      if (serviced.includes(val)) {
        messageEl.textContent = 'Great news! We service your area.';
        messageEl.style.color = 'green';
        messageEl.classList.remove('hidden');
        detailsEl.classList.remove('hidden');
        suburbInput.disabled = true;
      } else {
        messageEl.textContent = `Sorry, we aren't servicing ${suburbInput.value} at the moment.`;
        messageEl.style.color = 'red';
        messageEl.classList.remove('hidden');
        detailsEl.classList.add('hidden');
      }
    });

    document.getElementById('booking-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Here you would collect and send your data
      alert('Booking submitted! We will be in touch soon.');
    });
  </script>
</body>
</html>
