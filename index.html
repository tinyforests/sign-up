<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gardener On Demand Booking</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input, button { width: 100%; padding: 0.5rem; font-size: 1rem; }
    .tags-container { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .tag { padding: 0.5rem 1rem; border: 1px solid #3d4535; border-radius: 20px; background-color: #fff; cursor: pointer; user-select: none; }
    .tag.selected { background-color: #d4edda; border-color: #3d4535; }
    #message { margin: 1rem 0; font-weight: bold; }
    .hidden { display: none; }
    button[type="submit"] { background: #3d4535; color: #fff; border: none; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
  <!-- Google Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDCDijAq82O8rpW8Emj61m4Y4fTPIL0Kc&libraries=places"></script>
</head>
<body>
  <h1>Book a Gardener</h1>
  <form id="booking-form">
    <div class="form-group">
      <label for="address">Street Address</label>
      <input id="address" type="text" placeholder="Start typing your address..." required />
    </div>
    <div id="message" class="hidden"></div>

    <div id="details" class="hidden">
      <input id="postcode" type="hidden" />

      <div class="form-group">
        <label>Tasks Required</label>
        <div class="tags-container" id="tags-container">
          <div class="tag" data-value="mowing">Mowing</div>
          <div class="tag" data-value="weeding">Weeding</div>
          <div class="tag" data-value="pruning">Pruning</div>
          <div class="tag" data-value="planting">Planting</div>
          <div class="tag" data-value="fertilising">Fertilising</div>
          <div class="tag" data-value="cleanup">Cleanup</div>
        </div>
      </div>

      <div class="form-group">
        <label>Service Duration</label>
        <div class="tags-container" id="duration-container">
          <div class="tag" data-value="1hr_120">1-hour consultation ($120)</div>
          <div class="tag" data-value="2g1hr_160">2 gardeners, 1 hour ($160 + fees)</div>
          <div class="tag" data-value="2g2hr_320">2 gardeners, 2 hours ($320 + fees)</div>
          <div class="tag" data-value="2g3hr_480">2 gardeners, 3 hours ($480 + fees)</div>
        </div>
      </div>

      <div class="form-group">
        <label for="photos">Upload Images</label>
        <input id="photos" type="file" accept="image/*" multiple />
      </div>

      <div class="form-group">
        <label for="datetime">Preferred Date & Time</label>
        <input id="datetime" type="datetime-local" required />
      </div>

      <button id="submit-btn" type="submit">Submit Booking</button>
    </div>
  </form>

  <script>
    // Serviced suburbs list
    const serviced = ['balwyn','kew','surrey hills','mont albert','canterbury'];
    const addressInput = document.getElementById('address');
    const messageEl = document.getElementById('message');
    const detailsEl = document.getElementById('details');
    const postcodeInput = document.getElementById('postcode');

    // Tags for tasks
    const tagsContainer = document.getElementById('tags-container');
    let selectedTasks = [];

    // Tags for duration (single-select)
    const durationContainer = document.getElementById('duration-container');
    let selectedDuration = null;

    // Initialize Google Places Autocomplete
    function initAutocomplete() {
      const autocomplete = new google.maps.places.Autocomplete(addressInput, {
        types: ['address'],
        componentRestrictions: { country: 'au' }
      });
      autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        // Postcode
        const postcodeComp = place.address_components.find(c => c.types.includes('postal_code'));
        if (postcodeComp) postcodeInput.value = postcodeComp.long_name;
        // Suburb/locality
        let suburbComp = place.address_components.find(c => c.types.includes('locality'))
                         || place.address_components.find(c => c.types.includes('sublocality'));
        const suburb = suburbComp ? suburbComp.long_name.trim().toLowerCase() : '';
        // Serviceable?
        if (serviced.includes(suburb)) {
          messageEl.textContent = 'Great news! We service your area.';
          messageEl.style.color = 'green';
          detailsEl.classList.remove('hidden');
          addressInput.disabled = true;
        } else {
          messageEl.textContent = `Sorry, we aren't servicing ${suburbComp ? suburbComp.long_name : 'your area'} at the moment.`;
          messageEl.style.color = 'red';
          detailsEl.classList.add('hidden');
        }
        messageEl.classList.remove('hidden');
      });
    }
    google.maps.event.addDomListener(window, 'load', initAutocomplete);

    // Task tags toggle
    tagsContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('tag')) {
        const tag = e.target;
        const value = tag.dataset.value;
        if (selectedTasks.includes(value)) {
          selectedTasks = selectedTasks.filter(t => t !== value);
          tag.classList.remove('selected');
        } else {
          selectedTasks.push(value);
          tag.classList.add('selected');
        }
      }
    });

    // Duration tags single-select
    durationContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('tag')) {
        // Deselect previous
        const prev = durationContainer.querySelector('.tag.selected');
        if (prev) prev.classList.remove('selected');
        // Select new
        e.target.classList.add('selected');
        selectedDuration = e.target.dataset.value;
      }
    });

    // Handle form submission
    document.getElementById('booking-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        address: addressInput.value,
        postcode: postcodeInput.value,
        tasks: selectedTasks,
        duration: selectedDuration,
        datetime: document.getElementById('datetime').value
      };
      console.log('Booking data:', data);
      alert('Booking submitted! We will be in touch soon.');
    });
  </script>
</body>
</html>
